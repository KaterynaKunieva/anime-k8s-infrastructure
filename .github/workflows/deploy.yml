name: Deploy to GKE

on:
  # Triggered by app repositories after successful build
  repository_dispatch:
    types: [deploy]

  # Manual deployment
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated: anime-api,episode-api,email-service,frontend or all)'
        required: true
        default: 'all'
      image_tag:
        description: 'Image tag to deploy'
        required: true
        default: 'latest'

env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  REGISTRY: ghcr.io
  NAMESPACE: anime-project

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GKE_PROJECT }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.GKE_PROJECT }}

      - name: Determine deployment parameters
        id: params
        run: |
          # Default owner (can be overridden by repository_dispatch)
          OWNER_LC=$(echo "${{ secrets.IMAGE_OWNER || github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LC}" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            # From app repository trigger
            echo "services=${{ github.event.client_payload.services }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.client_payload.tag }}" >> $GITHUB_OUTPUT
            echo "source_repo=${{ github.event.client_payload.source_repo }}" >> $GITHUB_OUTPUT
          else
            # Manual dispatch
            echo "services=${{ github.event.inputs.services }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
            echo "source_repo=manual" >> $GITHUB_OUTPUT
          fi

      - name: Update image versions in kustomization
        run: |
          cd kustomize
          SERVICES="${{ steps.params.outputs.services }}"
          TAG="${{ steps.params.outputs.tag }}"
          OWNER="${{ steps.params.outputs.owner }}"

          echo "Deploying services: $SERVICES with tag: $TAG"

          if [[ "$SERVICES" == "all" || "$SERVICES" == *"anime-api"* ]]; then
            kustomize edit set image anime-api-service=${{ env.REGISTRY }}/${OWNER}/anime-spring-rest-api:${TAG}
          fi

          if [[ "$SERVICES" == "all" || "$SERVICES" == *"episode-api"* ]]; then
            kustomize edit set image episode-api-service=${{ env.REGISTRY }}/${OWNER}/anime-node-js-rest-api:${TAG}
          fi

          if [[ "$SERVICES" == "all" || "$SERVICES" == *"email-service"* ]]; then
            kustomize edit set image email-service-service=${{ env.REGISTRY }}/${OWNER}/email-service-rabbitmq-elasticsearch:${TAG}
          fi

          if [[ "$SERVICES" == "all" || "$SERVICES" == *"frontend"* ]]; then
            kustomize edit set image frontend-service=${{ env.REGISTRY }}/${OWNER}/anime-react-redux-app:${TAG}
          fi

      - name: Install nginx-ingress controller if not exists
        run: |
          if ! kubectl get namespace ingress-nginx &> /dev/null; then
            echo "Installing nginx-ingress controller..."
            kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.9.4/deploy/static/provider/cloud/deploy.yaml

            echo "Waiting for ingress controller to be ready..."
            kubectl wait --namespace ingress-nginx \
              --for=condition=ready pod \
              --selector=app.kubernetes.io/component=controller \
              --timeout=180s
          else
            echo "nginx-ingress controller already installed"
          fi

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets if not exist
        run: |
          # PostgreSQL secret
          if ! kubectl get secret postgresql-secret -n ${{ env.NAMESPACE }} &> /dev/null; then
            kubectl create secret generic postgresql-secret \
              --from-literal=username=user \
              --from-literal=password="${{ secrets.POSTGRES_PASSWORD }}" \
              -n ${{ env.NAMESPACE }}
          fi

          # MongoDB secret
          if ! kubectl get secret mongodb-secret -n ${{ env.NAMESPACE }} &> /dev/null; then
            kubectl create secret generic mongodb-secret \
              --from-literal=username=root \
              --from-literal=password="${{ secrets.MONGO_PASSWORD }}" \
              -n ${{ env.NAMESPACE }}
          fi
          
          # RabbitMQ secret
          if ! kubectl get secret rabbitmq-secret -n ${{ env.NAMESPACE }} &> /dev/null; then
            kubectl create secret generic rabbitmq-secret \
              --from-literal=username=rabbit \
              --from-literal=password="${{ secrets.RABBITMQ_PASSWORD }}" \
              -n ${{ env.NAMESPACE }}
          fi

          # Mail secret
          if ! kubectl get secret mail-secret -n ${{ env.NAMESPACE }} &> /dev/null; then
            kubectl create secret generic mail-secret \
              --from-literal=username="user" \
              --from-literal=password="${{ secrets.MAIL_PASSWORD }}" \
              --from-literal=admin-email="admin@example.com" \
              -n ${{ env.NAMESPACE }}
          fi

      - name: Deploy to GKE
        run: |
          kubectl apply -k kustomize/

      - name: Restart deployments to pick up new images
        run: |
          SERVICES="${{ steps.params.outputs.services }}"
          NS=${{ env.NAMESPACE }}

          if [[ "$SERVICES" == "all" || "$SERVICES" == *"anime-api"* ]]; then
            kubectl rollout restart deployment/anime-api -n $NS
          fi
          if [[ "$SERVICES" == "all" || "$SERVICES" == *"episode-api"* ]]; then
            kubectl rollout restart deployment/episode-api -n $NS
          fi
          if [[ "$SERVICES" == "all" || "$SERVICES" == *"email-service"* ]]; then
            kubectl rollout restart deployment/email-service -n $NS
          fi
          if [[ "$SERVICES" == "all" || "$SERVICES" == *"frontend"* ]]; then
            kubectl rollout restart deployment/frontend -n $NS
          fi

      - name: Wait for rollout
        run: |
          SERVICES="${{ steps.params.outputs.services }}"
          NS=${{ env.NAMESPACE }}
          $TIMEOUT="300s"

          if [[ "$SERVICES" == "all" || "$SERVICES" == *"anime-api"* ]]; then
            kubectl rollout status deployment/anime-api -n $NS --timeout=$TIMEOUT
          fi
          if [[ "$SERVICES" == "all" || "$SERVICES" == *"episode-api"* ]]; then
            kubectl rollout status deployment/episode-api -n $NS --timeout=$TIMEOUT
          fi
          if [[ "$SERVICES" == "all" || "$SERVICES" == *"email-service"* ]]; then
            kubectl rollout status deployment/email-service -n $NS --timeout=$TIMEOUT
          fi
          if [[ "$SERVICES" == "all" || "$SERVICES" == *"frontend"* ]]; then
            kubectl rollout status deployment/frontend -n $NS --timeout=$TIMEOUT
          fi

      - name: Get deployment status
        run: |
          echo "=== Deployed Services ==="
          kubectl get services -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Deployment triggered by: ${{ steps.params.outputs.source_repo }} ==="
          echo "=== Image tag: ${{ steps.params.outputs.tag }} ==="
          echo ""
          echo "=== ACCESS URL ==="
          INGRESS_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
          echo "Application URL: http://${INGRESS_IP}"
          echo ""

      - name: Commit kustomization changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add kustomize/kustomization.yml
          git diff --staged --quiet || (git commit -m "Deploy: Update image tags to ${{ steps.params.outputs.tag }}

          Services: ${{ steps.params.outputs.services }}
          Source: ${{ steps.params.outputs.source_repo }}" && git push) || echo "No changes to push"
